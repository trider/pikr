<div class="col-md-9 col-md-offset-1">
	<div pck-Data></div>
	<h3>Results</h3>	
	<!--<div class="well">Click <a href="#/pikr/{{ status }}">here</a> to go back to your home page.</div>-->	
<form class="form-inline" role="form">
	<div class="form-group">
			<div pck-Filter></div>
	</div>
</form>	
	<div class="table-responsive">
		<table class="table table-hover table-condensed">
					<thead>
							<tr>
									<th>pckid</th>
									<th>description</th>
									<th>items</th>
									<th>results</th>
									<th>participants</th>
							</tr>
					</thead>
					<tbody ng-repeat="pck in pcklst | filter:pckid | filter:params.id">
							<tr>
									<td><a href="#/details/{{ pck.pckid }}">{{ pck.pckid }}</a></td>
									<td>{{ pck.description }}</td>
									<td>
													<div ng-repeat="total in totals | filter:pck.pckid">
																{{ total.descrp }} 
													 </div>
									</td>
								 <td>
														<div ng-repeat="total in totals | filter:pck.pckid">
																{{ total.item }} : {{ total.val }}
													 </div>
									</td>
									<td>
													<div ng-repeat="pckr in pckrs | filter:pck.pckid">
																{{ pckr.count }}
													 </div>
									</td>
							</tr>
					</tbody>
	</table>

</div>
