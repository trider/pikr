<div class="table-responsive" ng-controller="detailsCtrl">
		<h4>Results</h4>	
		<table class="table table-hover table-condensed">
					<thead>
							<tr>
									<th>pckid</th>
									<th>picks</th>
									<th>results</th>
								 <th>comments</th>
							</tr>
					</thead>
					<tbody ng-repeat="detail in details | filter:pckid | filter: params.user | orderBy:detail.created">
							<tr>
									<td>{{ detail.pckid }}</td>
								 <td>
														<p ng-repeat="result in results | filter:detail.id">
																{{ result.descrp }}
													 </p>
									</td>
									<td>
														<p ng-repeat="result in results | filter:detail.id">
																{{ result.val }}
													 </p>
									</td>
									<td>{{ detail.comments }}</td>
							</tr>
					</tbody>
	</table>
</div>
