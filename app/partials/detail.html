<div class="table-responsive" ng-controller="detailsCtrl">
		<h4>Results (Test)</h4>	
		<table class="table table-hover table-condensed">
					<thead>
							<tr>
									<th>pckid</th>
									<th>picks</th>
									<th>results</th>
								 <th>comments</th>
							</tr>
					</thead>
					<tbody ng-repeat="detail in details | filter: params.user | orderBy:detail.created">
							<tr>
									<td><a href="#/details/{{ detail.pckid }}">{{ detail.pckid }}</a></td>
								 <td>
														<p ng-repeat="result in results | filter:detail.id">
																{{ result.descrp }}
													 </p>
									</td>
									<td>
														<p ng-repeat="result in results | filter:detail.id">
																{{ result.val }}
													 </p>
									</td>
									<td>{{ detail.comments }}</td>
							</tr>
					</tbody>
	</table>
</div>
