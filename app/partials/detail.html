<div class="table-responsive" ng-controller="detailsCtrl">
		<h4>{{ status }}'s results</h4>	
		<table class="table table-hover table-condensed">
					<thead>
							<tr>
									<!--<th>id</th>-->
									<th>pckid</th>
									<!--<th>user</th>-->
									<th>picks</th>
									<th>comments</th>
									<!--<th>submitted</th>-->
							</tr>
					</thead>
					<tbody ng-repeat="detail in details | filter:pckid | filter: params.user | orderBy:detail.created">
							<tr>
									<td>{{ detail.pckid }}</td>
									<!--<td>{{ detail.user }}</td>-->
								 <td>
														<p ng-repeat="result in results | filter:detail.id">
																{{ result.descrp }} ({{ result.val }})
													 </p>
									</td>
									<td>{{ detail.comments }}</td>
									<!--<td>{{ detail.submitted }}</td>-->
							</tr>
					</tbody>
	</table>
</div>
