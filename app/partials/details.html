<div class="row"	>
<div class="col-md-10 col-md-offset-1">
		<h2>Detailed results for {{ params.id }} by</h2>
	</div>
</div>
<div class="row"	>
		<div class="col-md-7 col-md-offset-1">
		<div pck-ResultsBy></div>
		<div class="table-responsive" ng-controller="detailsCtrl">
			<table class="table table-hover table-condensed">
						<thead>
								<tr>
										<!--<th>id</th>-->
										<th>user</th>
										<th>results</th>
										<th>comments</th>
										<!--<th>created</th>
										<th>submitted</th>-->
								</tr>
						</thead>
						<tbody ng-repeat="detail in details | filter:params.id | orderBy:orderProp">
								<tr>
										<td>{{ detail.user }}</td>
										<td>
															<p ng-repeat="result in results | filter:detail.id | orderBy:orderProp">
																	{{ result.descrp }} ({{ result.val }})
															</p>
										</td>
										<td>{{ detail.comments }}</td>
								</tr>
						</tbody>
			</table>
		</div>
	</div>
