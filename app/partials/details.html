<div class="row"	>
	<div class="well col-md-9 col-md-offset-1">
			<h2>Results for {{ params.id }}</h2>
			<div class="row">
	<div class="thumbnail col-md-9 col-md-offset-*">
		<div pck-Pics></div>
	</div>
</div>
			<form class="form-inline">
				<label>Filter by</label>
				<div class="form-group">
							<select class="form-control" id="resultsBy" >
								<option ng-repeat="filter in filters">{{ filter }}</option>
							</select>		
				</div>
					<button type="submit" class="btn btn-default" ng-click="resultsBy()">Change</button>								
			</form>
	</div>

		<div class="thumbnail col-md-9 col-md-offset-1">
		<div pck-ResultsBy></div>
		<div class="table-responsive" ng-controller="detailsCtrl">
			<table class="table table-hover table-condensed" id="users">
						<thead>
								<tr>
										<th>user</th>
										<th>results</th>
										<th>comments</th>
								</tr>
						</thead>
						<tbody ng-repeat="detail in details | filter:params.id | orderBy:orderProp">
								<tr>
										<td>{{ detail.user }}</td>
										<td>
															<p ng-repeat="result in results | filter:detail.id | orderBy:orderProp">
																	{{ result.descrp }} ({{ result.val }})
															</p>
										</td>
										<td>{{ detail.comments }}</td>
								</tr>
						</tbody>
			</table>
		</div>
</div>
