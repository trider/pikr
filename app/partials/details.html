<div class="container-fluid">
	<div class="page-header">
		<h2>Details</h2>
	</div>	
	<div class="table-responsive">
		<table class="table table-striped table-hover table-condensed" id="details">
					<thead>
							<th>id</th>
							<th>pckid</th>
						 <th>user</th>
						 <th>results</th>
						 <th>comments</th>
					</thead>
					<tbody ng-repeat="detail in details">
							<tr>
									<td>{{ detail.id }}</td>
									<td>{{ detail.pckid }}</td>
									<td>{{ detail.user }}</td>
								 <td>{{ detail.result }}</td>
								 <td>{{ detail.comments }}</td>
							</tr>
					</tbody>
	</table>
	</div>
</div>
