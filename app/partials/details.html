<div class="container">
	<div class="page-header">
		<h2>Details</h2>
	</div>
	<div class="table-responsive">
		<table class="table table-hover table-condensed">
					<thead>
							<tr>
									<!--<th>id</th>-->
									<th>pckid</th>
									<th>user</th>
									<th>results</th>
									<th>comments</th>
									<th>created</th>
							</tr>
					</thead>
					<tbody ng-repeat="detail in details | filter:pckid | filter:params.id | orderBy:detail.created">
							<tr>
									<!--<td>{{ detail.id }}</td>-->
									<td>{{ detail.pckid }}</td>
									<td>{{ detail.user }}</td>
								 <td>
														<p ng-repeat="result in results | filter:detail.id">
																{{ result.descrp }} ({{ result.val }})
													 </p>
									</td>
								 <td>{{ detail.comments }}</td>
									<td>{{ detail.created }}</td>
							</tr>
					</tbody>
	</table>
</div>
