<div class="row">
	<div class="col-md-10 col-md-offset-*"  ng-controller="filesCtrl">
	<h3>{{ opType }} files ({{ pckimgs }})</h3>
	<div class="col-md-3 col-md-offset-*" ng-repeat="usr_img in usr_imgs">
			<img class="thumbnail" src="{{ usr_img.url }}">
			<input type="checkbox" ng-model="val" ng-true-value=true ng-change="countSelectedPic(val, usr_img)"> 
			<span>{{ usr_img.descrp }}</span>
		</div>
	</div>	
</div>
