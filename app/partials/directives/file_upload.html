<div class="row">
		<div class="thumbnail col-md-10 col-md-offset-*" >
			<h3>File to upload</h3>		
			<div class="row">
				<div class="col-md-10 col-md-offset-*" >
					<div ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="optional-css-class" ng-show="dropSupported" 
						class="well col-md-3 col-md-offset-*" style="height: 250px;" id="dropPic">
						Drop files here
					</div>		
					<div ng-file-drop-available="dropSupported=true" ng-show="!dropSupported" class="col-md-1 col-md-offset-*" >
						HTML5 Drop File is not supported!
					</div>
					<div class="well col-md-3 col-md-offset-*" style="height: 250px;width: 250px;visibility: hidden" id="droppedPic">
						<img src="{{ pckimg.url }}" style="height: 200px;width:75%;">
					</div>
				</div>
			</div>		
			<div class="row" id="picForm" style="visibility: hidden">
				<!--	<p>{{ txt }}</p>-->
					<div class="col-md-10 col-md-offset-*">
							<form class="form-inline">
										<div class="form-group">
												<input type="text" class="form-control" id="itm_name" placeholder="Item name" tabindex="1" value="{{ pckimg.name }}"></input>
										</div>
										<div class="form-group">
												<input type="text" class="form-control" id="itm_descrp" placeholder="Item description" tabindex="2"></input>
										</div>
										<button type="submit" class="btn btn-default" ng-click="uploadData()">Submit</button>	
								</form>	
							</div>
			</div>
	 </div>
