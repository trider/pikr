<div class="row">
		<div class="col-md-7 col-md-offset-*">
			<h4>Detailed results by</h4>
			<form class="form-inline">
				<div class="form-group">
					<select class="form-control" ng-model="type" ng-options="dfilter for dfilter in dfilters" id="dfilter">
						<option value="">-- Choose type --</option>
					</select> 		
			</div>
			<div class="form-group">
					<select class="form-control" id="opts" >
						<option ng-repeat="dOption in dOptions | filter:type">{{ dOption.value }}</option>
					</select>		
			</div>
			<button type="submit" class="btn btn-default" ng-click="dresultsBy()">Change</button>								
		</form>
	</div>
</div>
<br>
<div class="well	 col-md-5 col-md-offset-*">
		<div google-chart chart="chart2" style="height:200px; width:70%;"></div>
</div>
