<div class="row">
	<form role="form">
				<div class="row">
						<div class="col-md-3 col-md-offset-1">
							<div class="form-group">
							<label>User name</label>
							<input type="text" class="form-control" id="usrtxt" placeholder="User name">
						</div>
							<div class="form-group">
									<label for="emailtxt">Email address</label>
									<input type="email" class="form-control" id="emailtxt" placeholder="Email">
							</div>
						</div>
					<div class="col-md-3 col-md-offset-1">
						<div class="form-group">
								<label for="pwtxt">Password</label>
								<input type="password" class="form-control" id="pwtxt" placeholder="Password">
						</div>
					</div>
				</div>
				<hr>
				<div class="row">
				<div class="col-md-3 col-md-offset-1">
						<div class="form-group">
							<label>First name</label>
							<input type="text" class="form-control" id="fnametxt" placeholder="First name">
						</div>
						<div class="form-group">
							<label>Date of birth</label>
							<input type="date" class="form-control" id="bdaytxt" placeholder="Date of birth">
						</div>
					</div>
				<div class="col-md-3 col-md-offset-1">
						<div class="form-group">
							<label>Last name</label>
							<input type="text" class="form-control" id="lnametxt" placeholder="Last name">
						</div>
						<div class="form-group">
							<label>Profession</label>
							<input type="text" class="form-control" id="proftxt" placeholder="Profession">
						</div>
					</div>
				</div>
				<div class="row">
						<div class="col-md-3 col-md-offset-1">
								<div class="form-group">
										<label>Gender</label>
										<select class="form-control" id="gndrtxt">
												<option>Male</option>
												<option>Female</option>
									</select>
								</div>
								<button type="submit" class="btn btn-default" ng-click="userSignup()">Submit</button>
								<button type="submit" class="btn btn-default" ng-click="clear()">Clear</button>
						</div>
					<div class="col-md-3 col-md-offset-1">
						<div class="form-group">
								<div class="form-group">
									<label>Status</label>
									<select class="form-control" id="statustxt">
											<option>Married</option>
											<option>Single</option>
									</select>
								</div>
						</div>
					</div>
				</div>
			</form>							
</div>
