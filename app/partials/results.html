	<div class="table-responsive">
		<table class="table table-hover table-condensed">
					<thead>
							<tr>
									<th>parent</th>
									<th>id</th>
									<th>pckid</th>
									<th>item</th>
									<th>description</th>
									<th>value</th>
							</tr>			
					</thead>
					<tbody ng-repeat="result in results | filter:pckid | orderBy:detail.parent">
							<tr>
									<td>{{ result.parent }}</td>
									<td>{{ result.id }}</td>
									<td>{{ result.pckid }}</td>
									<td>{{ result.item }}</td> 
								 <td>{{ result.descrp }}</td> 
									<td>{{ result.val }}</td>
							</tr>
					</tbody>
	</table>
	</div>
