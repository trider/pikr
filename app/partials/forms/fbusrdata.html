<div ng-controller="fbCtrl">
 <div class="row">  
  <div class="alert alert-info" data-ng-show="salutation">Hello, {{fbuser.name}} </div>
  <div class="alert alert-warning" data-ng-show="byebye">Bye bye :'(</div>      
  <div class="well">
     <p>ID: {{ fbuser.id }}</p>
     <p>User: {{ fbuser.username }}</p>
     <p>Name: {{ fbuser.first_name }} {{ fbuser.last_name }}</p>
     <p>Link: {{ fbuser.link }}</p>
     <p>{{ fbfriends }}</p>
   </div>                  
  <button type="button" class="btn btn-primary btn-large" data-ng-show="!logged" data-ng-disabled="!facebookReady" data-ng-click="IntentLogin()">Login with Facebook</button>
  <button type="button" class="btn btn-danger btn-large" data-ng-show="logged" data-ng-disabled="!facebookReady" data-ng-click="fblogout()">Logout</button>      
  <!--<div class="fb-send" data-href="https://developers.facebook.com/docs/plugins/" data-colorscheme="light"></div>-->    
 </div>
   
</div>
